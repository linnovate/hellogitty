<div class="panel panel-default" data-ng-controller="PermissionController" data-ng-inti="getRoles()">
  <span data-ng-if="userUpdateMessage"><alert type="warning" close="closeAlert()" >{{userUpdateMessage}}</alert></span>
  <div class="panel-heading">
    <h3 class="panel-title"> Update User Roles</h3>
  </div>
  <div class="panel-body">
    <div class="section-management ng-scope">
      <div class="row clearfix">
        <div class="col-md-4 mt10 column ng-binding label-name">
          <label>Select User</label>
        </div>
        <div class="col-md-8 mt10 column p20 mb20">
          <input type="hidden" style="width:300px" class="row clearfix clearboth" ui-select2="activeUsers" ng-model="selectedUser"/>
        </div>
        <div>
          <div class="col-md-4 mt10 column ng-binding label-name">
            <label>Select Role</label>
          </div>
          <div class="col-md-8 mt10 column p20 mb20">
            <select name="role" ng-model="selectedRoles" required>
              <option value="">-- choose role --</option>
              <option value="{{role}}" ng-repeat="role in roles">{{role}}</option>
            </select></br>
          </div>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-4 mt10 column ng-binding label-name">
        <label for="Assign Role">Assign Roles</label>
      </div>
      <div class="col-md-8 mt10 column ">
        <button type="button" class="btn btn-primary" data-ng-click="addUserRole(selectedUser,selectedRoles)">Assign Role</button>
        <p class="clearfix">[Click button to Assign Roles]</p>
      </div>
    </div>

    <div class="row clearfix">
      <div class="col-md-4 mt10 column ng-binding label-name">
        <label for="Remove Role">Remove Roles</label>
      </div>
      <div class="col-md-8 mt10 column mb20">
        <button type="button" class="btn btn-primary" ng-click="removeUserRole(selectedUser,selectedRoles)">Remove Role</button><p class="clearfix">[Click button to Remove Roles]</p>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default" >
  <div class="panel-heading">
    <h3 class="panel-title"> Add New Role</h3>
  </div>
  <div class="panel-body">
    <span data-ng-if="roleupdatemsg"><alert type="success" close="closeAlert()">{{roleupdatemsg}}</alert></span>
    <form class="form-horizontal center-block" data-ng-submit="addRole(role)">
      <textarea name="role" cols="60" rows="1" placeholder="Enter new Role" data-ng-model="role" class="form-control" required></textarea>
      <input type="submit" ng-click="reload();" class="btn mt10 btn-primary" value="Add Role" />
    </form>
  </div>
</div>
<div class="panel panel-default" >
  <div class="panel-heading">
    <h3 class="panel-title"> Add New Permission</h3>
  </div>
  <div class="panel-body">
    <span data-ng-if="permissionupdatemsg"><alert type="success" close="closeAlert()">{{permissionupdatemsg}}</alert></span>
    <form class="form-horizontal center-block" data-ng-submit="addPermission(permission)">
      <textarea name="permission" cols="60" rows="1" placeholder="Enter new Permission" data-ng-model="permission" class="form-control" required></textarea>
      <input type="submit" ng-click="reload();" class="btn mt10  btn-primary" value="Add Permision" />
    </form>
  </div>
</div>
