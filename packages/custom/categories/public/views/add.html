<div class="" data-ng-controller="CategoriesController">
  
  <h2>Package: {{package.name}}</h2>
  <div class="page-header"><h4>{{package.desc}}</h4></div>
  <ul class="nav nav-tabs">
    <li role="presentation"><a href="/#!/categories/example">Home</a></li>
    <li role="presentation" class="active"><a href="#">Add</a></li>
    <li role="presentation"><a href="/#!/categories/list">View</a></li>
  </ul>


  
    <form class="content" name="categoryForm" data-ng-submit="create(categoryForm)">
      <div class="col-md-12" >
      <div class="col-md-4">
        <div class="form-group">
          <label for="Category name" >Name</label>
          <input type="text" class="form-control" placeholder="Category Name" data-ng-model="title"/>
        </div>
      </div>
      <div class="col-md-8">
      </div>
      </div>
      <div class="col-md-12">
      <div class="col-md-4">
        <div class="form-group">
          <label for="Category name" >Description</label>
          <textarea class="form-control" rows="4" data-ng-model="description"></textarea>
        </div>
          <button type="submit" class="btn btn-default">Add Category</button>
      </div>
      <div class="col-md-8">
      </div>
      </div><!--col ends-->
    </form>
