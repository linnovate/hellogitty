<div class="" data-ng-controller="ProductsController">
<div data-ng-if="hasPermission('canManageProduct')">

  <div class="col-md-12">
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="/#!/products/add">Add</a></li>
      <li role="presentation" class="active"><a href="#">View</a></li>
      <!-- <li role="presentation"><a href="/#!/products/edit">Edit</a></li> -->
    </ul>
  </div>


  <div class="container">
      <div class="row">
        <div class="col-md-12">
             <form  role="search" data-ng-submit="searchByName(title)" class="navbar-form navbar-right form-inline">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" data-ng-model="title">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
              </form>
        </div><!-- col ends-->
      </div><!-- row ends-->
      
      <br>
      <div class="row">
          <div class="md-col-12">
            <div class="row">
              <div class="col-md-3" class="page-header"> <h4>name</h4></div><!-- col ends -->
              <div class="col-md-5" class="page-header"> <h4>description</h4></div><!-- col ends -->
              <div class="col-md-2" class="page-header"> <h4>edit</h4></div><!-- col ends -->
              <div class="col-md-2" class="page-header" data-ng-if="hasPermission('canDeleteProduct')"> <h4>delete</h4></div><!-- col ends -->
            </div><!-- row ends-->
          </div><!-- col ends -->
          <hr> 
          <DIV data-ng-init="all()";>

          <div class="md-col-12"  data-ng-repeat="product in list">
            <div class="row">
              <div class="col-md-3"> <a href="/#!/products/view/{{product._id}}">{{product.title}}</a></div><!-- col ends -->
              <div class="col-md-5"> <p>{{product.description}}</p></div><!-- col ends -->
              <div class="col-md-2"> <a href="/#!/products/edit/{{product._id}}"><i class="glyphicon glyphicon-edit"></i></a></div><!-- col ends -->
              <div class="col-md-2" data-ng-if="hasPermission('canDeleteProduct')"> <a class="btn" data-ng-click="remove(product);"><i class="glyphicon glyphicon-trash"></i></a></div><!-- col ends -->
            </div><!-- row ends-->
          </div><!-- col ends -->
          <hr>
          </DIV>
                    
          
          
         
      </div><!-- row ends-->
    </section>
