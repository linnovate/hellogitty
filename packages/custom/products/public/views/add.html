<div class="" data-ng-controller="ProductsController">

 <div data-ng-if="hasPermission('canCreateProduct')">
  <div class="col-md-12">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#">Add</a></li>
      <li role="presentation"><a href="/#!/products/list">View</a></li>
      <!-- <li role="presentation"><a href="/#!/products/edit">Edit</a></li> -->
    </ul>
  </div>

  <div class="row">
          <div class="col-md-6">
              <form name="productForm" data-ng-submit="create(productForm)" novalidate>
                <div class="form-group">
                    <label for="ProductName">Product Name</label>
                    <input type="text" class="form-control" placeholder="Product name" name="title" data-ng-model="title">
                </div>
                <div class="form-group">
                  <label for="packageCategories"> Category </label>
                    <select class="form-control" data-ng-model="category">
                      <option>social</option>
                      <option>media</option>
                      <option>admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ProductDesc">Product Description</label>
                    <textarea class="form-control" rows="3" placeholder="package Description" name="description" data-ng-model="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="Currency">Amount (in dollars)</label>
                    <div class="input-group">
                      <div class="input-group-addon">$</div>
                      <input type="text" class="form-control" placeholder="Amount" name="amount" data-ng-model="amount">
                      <!-- <div class="input-group-addon">.00</div> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="FeaturedProduct">Featured</label>
                    <!-- bower install --save css-toggle-switch-->
                    <input type="checkbox" name="fetured" data-ng-model="featured">    
                    <!--css-toggle-switch ends-->
                </div>
                <div class="form-group">
                    <label for="CoverImage">Featured Image</label>

                    <!-- <input type="file" data-ng-change="uploadfile(files)" file-model="files"/> -->
                    <div class="panel-body">
                    <upload-button
                        class="btn btn-primary btn-upload"
                        url="/uploadFile"
                        param="files"
                        on-upload="onUpload(files)"
                        on-success="onGlobalSuccess(response)"
                        on-error="onError(response)"
                        on-complete="onComplete(response)"
                      >Fileupload
                    </upload-button>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="Tags">Tags</label>
                    <input type="text" class="form-control" placeholder="eg : social, facebook" name="tags" data-ng-model="tags">
                    <p class="help-block"> tags separated by comma </p>
                </div>

               
                <button class="btn btn-default" type="submit">Add This Product</button>
              </form>
          </div><!--col-ends-->

          <div class="col-md-6">
            <table>
              <tr>
                <td>{{name}}</td>
              </tr>
              <tr>
                <td>{{desc}}</td>
              </tr>
              <tr>
                <td>{{category}}</td>
              </tr>
              <tr>
                <td>{{amount}}</td>
              </tr>
              <tr>
                <td>{{featured}}</td>
              </tr>
              <tr>
                <td>{{tags}}</td>
              </tr>
            </table>

          </div><!-- col end-->


      </div><!-- row ends-->

</div>
</div>
