<div class="" data-ng-controller="ProductsController">
  <div data-ng-if="hasPermission('canManageProduct')">


  


  <div class="col-md-12">
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="/#!/products/add">Add</a></li>
      <li role="presentation"><a href="/#!/products/list">View</a></li>
      <li role="presentation" class="active"><a href="#">Edit</a></li>
    </ul>
  </div>

  <div data-ng-init="findOne()">
      <div class="col-md-6">
        
        <form name="productForm" data-ng-submit="update(product)" novalidate>
          <div class="form-group">
            <label for="ProductName">Product Name</label>
            <input type="text" class="form-control" placeholder="Product name" name="title" data-ng-model="product.title">
          </div>
          <div class="form-group">
            <DIV data-ng-init="allCategories()";>
            <label for="packageCategories"> Category </label>
            <select class="form-control" data-ng-model="product.category">
              <option data-ng-repeat="cat in clist" value="{{cat._id}}">{{cat.name}}</option>
            </select>
            </DIV>
          </div>
          <div class="form-group">
            <label for="ProductDesc">Product Description</label>
            <textarea class="form-control" rows="3" placeholder="package Description" name="description" data-ng-model="product.description"></textarea>
          </div>
          <div class="form-group">
            <label for="Currency">Amount (in dollars)</label>
            <div class="input-group">
              <div class="input-group-addon">$</div>
                <input type="text" class="form-control" placeholder="Amount" name="amount" data-ng-model="product.amount">
                <!-- <div class="input-group-addon">.00</div> -->
              </div>
            </div>
          <div class="form-group">
            <label for="FeaturedProduct">Featured</label>
              <!-- bower install --save css-toggle-switch-->
              <input type="checkbox" name="fetured" data-ng-model="product.featured">    
              <!--css-toggle-switch ends-->
          </div>
          <!--<div class="form-group">
                    <label for="CoverImage">Featured Image</label>

                    <input type="file" file-model="myFile"/>

          </div> -->
          <div class="form-group">
            <label for="Tags">Tags</label>
              <input type="text" class="form-control" placeholder="eg : social, facebook" name="tags" data-ng-model="product.tags">
            <p class="help-block"> tags separated by comma </p>
          </div>

               
             <button class="btn btn-default" type="submit">Update This Product</button>
        </form>
      </div><!--col-ends-->
    </div>
  
</div>
</div>
