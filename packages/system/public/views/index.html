<!-- class="welcome container-fluid" -->
<section  class="container" data-ng-controller="IndexController">

  <div ng-include="system/views/banner.html"></div>
  <section class="container">
  <div class="row">
    <div class="col-md-12">
    <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
        <li><a href="/#!/packages">Packages</a></li>
        <li class="dropdown">
          <a href="/#!/categories" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Categories <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Media</a></li>
            <li><a href="#">Social</a></li>
            <li><a href="#">SEO</a></li>            
          </ul>
        </li>
     </ul>

    
      <form  role="search" data-ng-submit="searchByName(title)" class="navbar-form navbar-right form-inline">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" data-ng-model="title">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>

    </div><!--col ends-->
  </div><!-- row ends-->
  </section>
  <section class="container">
    <div class="row">
      <div class="col-md-12" style="text-align:center;">
        
        <img height="350px" width="1100px" class="photo" src="../files/public/photos/slide.jpeg"/>
        
      </div><!-- col ends-->
    </div><!-- row ends -->
  </section>

  <section class="container" >

    <div class="col-md-12" >

      <div data-ng-init="featuredList()">
        <div data-ng-repeat="product in list">
          <div class="col-md-4 fetured-box">  
            <div class="col-md-8"><h2><a href="/#!/{{product._id}}">{{product.title}}</a></h2></div><div class="col-md-12">  <img class="featured-img-box" src="../files/public/featured/{{product.path}}"></div>
            <div class="col-md-12"><p>{{product.description}}</p> <button class="btn  ctr btn-success" >CTA</button></div>
          </div><!-- col ends-->            
        </div>
      </div>
      
    </div><!-- col ends-->

  </section>

  <section class="container">
    <div class="col-md-12 visual-content">
      Visual category
    </div>
  </section>






</section>
