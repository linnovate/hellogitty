<div class="" data-ng-controller="IndexController">

  <div class="col-md-12" data-ng-init="searchResult()">
  <div class="page-header"><h3>Search result for <i> ' {{searchName}} '</i></h3> </div>  
  <hr>
    <div data-ng-repeat="product in result">

      <div class="col-md-12"><a href="/#!/{{product._id}}">{{product.title}}</a> </div>
      <div class="col-md-12"><p>{{product.description}}</p></div>
      <hr>
      
    </div><!--ng init ends-->
  </div><!--col ends-->
